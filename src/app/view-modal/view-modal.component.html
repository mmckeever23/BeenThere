<div class="modal-content">
    <div class="modal-header text-center d-block">
        <h4 class="modal-title d-inline-block">My Trip to {{pin.name}}</h4>
    </div>
    <div class="form-group">
        <label id="title">Event Title: {{pin.title}}</label><br>
        <label id="departDate">Departure Date: {{pin.departDate}}</label><br>
        <label id="returnDate">Return Date: {{pin.returnDate}}</label><br>
        <label id="log">Log: {{pin.log}}</label><br>
        
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{{pin.imageUrl1}}" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="{{pin.imageUrl2}}" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="{{pin.imageUrl3}}" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="{{pin.imageUrl4}}" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="{{pin.imageUrl5}}" class="d-block w-100" alt="">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>



    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="openUpdateModal()">Edit Pin</button>
        <button type="button" class="btn btn-danger">Delete Pin</button>
        <button type="button" class="btn btn-warning" (click)="activeModalService.dismiss('Cross click')">Close</button>
    </div>
 </div>
