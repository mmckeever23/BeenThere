<form (ngSubmit) = "onSubmit()">
    <div class="modal-content">
        <div class="modal-header text-center d-block">
            <h4 class="modal-title d-inline-block">Delete "My Trip to {{pin.name}}?"</h4>
        </div>
        <div class="form-group">
            <label>Are you sure you want to delete this pin?</label>
       </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-danger">Delete Pin</button>
            <button type="button" class="btn btn-warning" (click)="activeModalService.dismiss('Cross click')">Close</button>
        </div>
     </div>
    </form>
